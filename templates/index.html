<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Prediction App</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Loan Prediction App</h1>
    <form method="POST">
        <label for="Gender">Gender:</label>
        <select name="Gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br>

        <label for="Married">Married:</label>
        <select name="Married" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br>

        <label for="Dependents">Dependents:</label>
        <select name="Dependents" required>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3+">3+</option>
        </select><br>

        <label for="Education">Education:</label>
        <select name="Education" required>
            <option value="Graduate">Graduate</option>
            <option value="Not Graduate">Not Graduate</option>
        </select><br>

        <label for="Self_Employed">Self Employed:</label>
        <select name="Self_Employed" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br>

        <label for="ApplicantIncome">Applicant Income:</label>
        <input type="number" name="ApplicantIncome" min="0" required><br>

        <label for="CoapplicantIncome">Coapplicant Income:</label>
        <input type="number" name="CoapplicantIncome" min="0" required><br>

        <label for="LoanAmount">Loan Amount:</label>
        <input type="number" name="LoanAmount" min="0" required><br>

        <label for="Loan_Amount_Term">Loan Amount Term (in months):</label>
        <select name="Loan_Amount_Term" required>
            <option value="480">480</option>
            <option value="360">360</option>
            <option value="240">240</option>
            <option value="180">180</option>
            <option value="120">120</option>
            <option value="60">60</option>
        </select><br>

        <label for="Credit_History">Credit History:</label>
        <select name="Credit_History" required>
            <option value="1">1</option>
            <option value="0">0</option>
        </select><br>

        <label for="Property_Area">Property Area:</label>
        <select name="Property_Area" required>
            <option value="Urban">Urban</option>
            <option value="Semiurban">Semiurban</option>
            <option value="Rural">Rural</option>
        </select><br>

        <input type="submit" value="Predict Loan Approval">
    </form>

    {% if result is not none %}
        <h2>Loan Status: {{ result }}</h2>
    {% endif %}
</body>
</html>
